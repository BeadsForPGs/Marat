<head>
    <meta charset="UTF-8">
    <title>Football</title>
</head>
<body>
<div class="row text-center">
    <div class="column">
        <label style="display: block">Input players of team 1 (no more than 11, use spaces)</label>
        <input id="team1" type="text">
    </div>
    <div class="column">
        <label style="display: block">Input players of team 2 (no more than 11, use spaces)</label>
        <input id="team2" type="text">
    </div>
</div>
<div class="row text-center">
    <div class="column">
        <label style="display: block">Input number of goals that first team scored (no more than 7 goals in total)</label>
        <input id="goal1" type="number">
    </div>
    <div class="column">
        <label style="display: block">Input number of goals that second team scored (no more than 7 goals in total)</label>
        <input id="goal2" type="number">
    </div>
</div>
<div class="row text-center">
    <div class="column">
        <label id="result1" style="display: block">No goals scored yet</label>
    </div>
    <div class="column">
        <label id="result2" style="display: block">No goals scored yet</label>
    </div>
</div>
<div class="text-center" style="margin-bottom: 30px">
    <label id="winner" style="display: block"> No winner yet</label>
    <button id="btn">Play</button>
</div>
</body>
